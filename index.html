<!DOCTYPE html>
<html>
<head>
  <title>Dylan's Neighborhood Map</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="options-box">
      <div id='title'>
        <h1>Welcome to Dylan's Neighborhood</h1>
        <span class="text">Find your new favorite spots!</span>
      </div>
      <div id='search'>
        <hr>
        <br>
        <button id="show-all" data-bind='click: showAll'>Show All</button>
        <button id="hide-all" data-bind='click: hideAll'>Hide All</button>
        <hr>
        <br>
        <div>
          <span class="text">Choose to filter locations types:</span>
          <select id="filter-location" data-bind="options: categories,
                             optionsCaption: 'Choose one...',
                             value: selectedCategory,
                             valueAllowUnset: true"></select>
        </div>
        <br>
        <div>
          <p>You have selected: <b><span data-bind="text: selectedCategory"></span></b></p>
        </div>
        <hr>
        <div class='text' id='visibleLocations'>
          <ul data-bind="foreach: filteredList">
            <li>
              <button data-bind="text: title, click: $parent.selectedListItem"></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </div>


  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/viewModel.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyDs24eunuzO-4wyHQ96hMG6Y8jpqKC0HqA&v=3&callback=newViewModel" onerror="googleError()"></script><!-- change callback to initMap or &callback=ViewModel-->

  <script>
    function googleError() {
      window.alert("Unfortunately, the Google Maps API could not be loaded. Please refresh to try again.");
    }
  </script>
</body>
</html>
